<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">
    <table border="1" cellpadding="5">
        <caption><h2>List of Books</h2></caption>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>


            <tr th:each="book: ${books}">

                <td th:text="${book.id}" />
                <td th:text="${book.title}">
        <td></td>
        <td th:text="${book.price}" />

            </tr>

    </table>
</div>
</body>
</html>
